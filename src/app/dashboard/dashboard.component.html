<h1 class="center">Dashboard Component</h1>

<div *ngIf="user">

    <table>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Comment</th>
        </tr>
    </table>
</div>
