<div *ngIf="records">
  <div class="row justify-content-center mt-5">
    <div class="col-auto">
      <table class="table table-striped table-hover table-bordered">
        <thead class="text-center">
          <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Type</th>
            <th>Comment</th>
            <th>Options</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let record of records; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ record.Amount }}</td>
            <td>{{ record.Date }}</td>
            <td>{{ record.Type }}</td>
            <td>{{ record.Comment }}</td>
            <td><a href="#">Delete</a></td>
          </tr>
          <tr>
            <td colspan=6>
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#addRecordCollapse" aria-expanded="false" aria-controls="addRecordCollapse">Add</button>
              <form class="collapse mt-3" id="addRecordCollapse" [formGroup]="recordForm" (ngSubmit)="onSubmit()">
                <input id="type" type="text" class="form-control" placeholder="Type" formControlName="type" />
                <input id="comment" type="text" class="form-control" placeholder="Comment" formControlName="comment" />
                <input id="amount" type="number" class="form-control" placeholder="Amount" formControlName="amount" />

                <label class="form-check-label mx-3">
                  <input type="radio" class="form-check-input" name="recordType" id="income" formControlName="recordType" value="income" checked>
                  Income
                </label>
                <label class="form-check-label mx-3">
                  <input type="radio" class="form-check-input" name="recordType" id="expense" formControlName="recordType" value="expense">
                  Expense
                </label>

                <div class="mt-2">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div *ngIf="showError">
  <p>You must be logged in to display records!</p>
</div>
